<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Aten Contact API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="contact-filter" class="sr-only">Filter</label>
            <input id="contact-filter" v-model="filterTerm" type="text" class="form-control" placeholder="Type to filter...">
          </div>
        </form>
      </div>
      <div class="row">
        <div v-for="contact in contacts | filterBy filterTerm in 'attributes.firstName' 'attributes.lastName' 'attributes.name'">
          <app-contact :contact="contact"></app-contact>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/vue.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script> 
  </body>
</html>
